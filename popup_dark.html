                        <path d="M4 18H7" />
                        <path d="M11 18H20" />
                        <circle cx="15" cy="12" r="2" />
                        <path d="M4 12H13" />
                        <path d="M17 12L20 12" />
                    </svg>
                </span>
            </button>
        </div>
    </footer>
    <footer class="footer" id="global_settings_footer" hidden>
        <div class="footer-buttons settings-btn-group">
            <button id="settings_to_group_btn" class="button below">
                <span class="button-symbol symbol-left">&#8617;</span>
                <span class="button-text">Back</span>
            </button>
            <button id="save_global" class="button below">
                <span class="button-text">Save</span>
                <span class="button-symbol symbol-right">
                    <!-- <img src="images/floppy-disk_1f4be.png" alt="&#128190;" style="width: 16px;"> -->
                    <span style="font-size: 18px;">&#x1F4BE;&#xFE0E;</span>
                </span>
            </button>
        </div>
    </footer>
    <footer class="footer" id="custom_settings_footer" hidden>
        <div class="footer-buttons settings-btn-group">
            <button id="settings_to_conf_btn" class="button below">
                <span class="button-symbol symbol-left">&#8617;</span>
                <span class="button-text">Back</span>
            </button>
            <button id="save_custom" class="button below">
                <span class="button-text">Save</span>
                <span class="button-symbol symbol-right">
                    <!-- <img src="images/floppy-disk_1f4be.png" alt="&#128190;" style="width: 16px;"> -->
                    <span style="font-size: 18px;">&#x1F4BE;&#xFE0E;</span>
                </span>
            </button>
        </div>
    </footer>
    <div id="name_entry">
        <div class="name-input" id="name_entry_header">
            <label for="name" id="name_entry_span">Enter Name:</label>
            <input type=" text" id="name" spellcheck="false"></input>
        </div>
        <div class="name-input" id="import_raw">
            <button id="import_btn">Import (Optional)</button>
            <div id="import_opts" class="hidden">
                <div style="display: flex; flex-direction: column; gap: 5px">
                    <label for="raw_url">Import raw online list:</label>
                    <input type="url" name="raw_url" id="raw_url" placeholder="Raw URL">
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px">
                    <label>Import from a text file:</label>
                    <button class="settings-button" id="import_raw_file">
                        <span id="import_button_text">Import</span>
                        <div class="hidden" id="show_loaded_file">
                            <!-- <button id="file_remove">&#10006;</button> -->
                            <input id="file_remove" type="button" value="&#10006;">
                            <span id="file_name"></span>
                            <span class="list-icon">
                                <svg width="24" height="24" viewBox="0 0 1024 1024" class="icon"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M64 512a448 448 0 1 0 896 0 448 448 0 1 0-896 0Z" fill="#4CAF50" />
                                    <path
                                        d="M738.133 311.467 448 601.6 328.533 482.133 268.8 541.867l179.2 179.2L797.867 371.2z"
                                        fill="#CCFF90" />
                                </svg>
                            </span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div id="name_entry_buttons">
            <button id="name_entry_ok" class="button tooltip-btn btn-primary">
                <span id="name_entry_ok_text" style="color: inherit">Ok</span>
                <div class="load-icon"><svg width="20" height="20" viewBox="0 0 16 16"
                        xmlns="http://www.w3.org/2000/svg" fill="none" class="hds-flight-icon--animation-loading">
                        <g fill="#fff" fill-rule="evenodd" clip-rule="evenodd">
                            <path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"
                                opacity=".2" />
                            <path
                                d="M7.25.75A.75.75 0 0 1 8 0a8 8 0 0 1 8 8 .75.75 0 0 1-1.5 0A6.5 6.5 0 0 0 8 1.5a.75.75 0 0 1-.75-.75z" />
                        </g>
                    </svg>
                </div>
            </button>
            <button id="name_entry_cancel" class="button tooltip-btn">Cancel</button>
        </div>
    </div>
    <div id="confirm_clear">
        <span>Permanently remove all data?</span>
        <div id="clear_buttons">
            <button id="clear_proceed" class="button tooltip-btn btn-danger">Yes</button>
            <button id="clear_cancel" class="button tooltip-btn">No</button>
        </div>
    </div>
    <div id="alert" hidden>
        <div>
            <span id="alert_title">Error Message:</span>
            <span id="alert_exit">&#x2716;</span>
        </div>
        <div id="alert_message"></div>

    </div>
</body>
